<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWNU 틔운</title>
    <link rel="stylesheet" href="test3.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>GWNU 틔운</h1>
            <div class="notification-icon">
                <img src="noti.png" alt="알림 아이콘">
            </div>
            <div class="location">
                <h2>강원도 원주시</h2>
            </div>
            <div class="temperature">
                <p>최고 기온: <span id="max-temp">--°</span></p>
                <p>최저 기온: <span id="min-temp">--°</span></p>
            </div>
        </header>
        <div class="plant-monitor">
            <div class="plant">
                <h2>식물1</h2>
                <img src="testimage.jpg" alt="식물 1">
                <p>21일 차</p>
            </div>
            <div class="plant">
                <h2>식물2</h2>
                <img src="testimage2.jpg" alt="식물 2">
                <p>21일 차</p>
            </div>
        </div>
        <footer>
            <button class="gallery-btn">갤러리</button>
            <button class="gallery-btn">갤러리</button>
        </footer>
        <div id="alert-box">
            <p>새로운 알림이 도착했습니다.</p>
        </div>
    </div>
    <script src="test3.js"></script>
</body>

</html>
