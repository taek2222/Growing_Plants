<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWNU 틔운</title>
    <link rel="stylesheet" href="plant.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>식물이름</h1>
        </header>
        <div class="plant-monitor">
            <div class="plant">
                <img src="testimage.jpg" alt="식물 1">
                <p>21일 차</p>
            </div>
        </div>

        <div class="card water">
            <div class="watering">
                <img id="watering-can" src="icon/watering-can.png" alt="알림 아이콘">
            </div>
            <span class="status-label">&emsp;&emsp;오늘의 물밥</span>
            <div class="status-bar">
                <div class="water-fill" style="width: 80%;">80%</div>
            </div>
            <div class="buttons">
                <button class="btn">물 공급 기록</button>
                <button class="btn">물주기</button>
            </div>
        </div>
        <div class="card sun">
            <div class="sunning">
                <img src="icon/sun.png" alt="알림 아이콘">
            </div>
            <span class="status-label">&emsp;&emsp;오늘의 햇밥</span>
            <div class="status-bar">
                <div class="sun-light" style="width: 30%;">30%</div>
                <div class="led-light" style="width: 20%;">20%</div>
            </div>
            <div class="status">
                <div class="time-box">
                    <span>햇빛: 7H 20M</span><br>
                    <span>전등: 2H 40M</span>
                </div>
                <div class="led-status">
                    <span>LED 상태: ON</span>
                </div>
            </div>
            <div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
        </div>
        <div class="settings-icon">
            <img src="icon/setting.png" alt="Settings" id="settingsBtn">
        </div>
        <div class="home-icon">
            <img src="icon/home.png" alt="Home" id="homeBtn">
        </div>
        <!-- Modal for editing plant details -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="editPlantForm">
                    <h2>식물 정보 수정</h2>
                    <label for="plantName">식물 이름:</label>
                    <input type="text" id="plantName" name="plantName">
                    <label for="plantDate">날짜:</label>
                    <input type="date" id="plantDate" name="plantDate">
                    <label for="lightIntensity">lightThreshold:</label>
                    <input type="number" id="lightThreshold" name="lightThreshold">
                    <label for="lightIntensity">soilThreshold:</label>
                    <input type="number" id="soilThreshold" name="soilThreshold">
                    <button type="submit">저장</button>
                </form>
            </div>
        </div>
        
    </div>
    <script src="plant.js"></script>
</body>
</html>
